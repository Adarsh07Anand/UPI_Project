name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: markdown
    attributes:
      value: | 
         # Banking relationship + Products / Channels.
    validations: 
      required: true
  - type: input
    id: Bank
    attributes:
      label: Bank Account
      description: Number of bank Saving accounts /Post office accounts.
      placeholder: Number
    validations:
      required: true
  - type: input
    id: Bank-detail
    attributes:
      label: Name of Bank
      description: Name of Banks/branch.
      placeholder: SBI
    validations:
      required: true
  - type: markdown
    attributes:
      value: | 
         ## Banking products/services used (multi-choice â€“ includes open list) - Personal usage/awareness?
    validations: 
      required: true
  - type: dropdown
    id: Check-book
    attributes:
      label: Cheque book
      description: Do you have check book?
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: dropdown
    id: ATM-Debit
    attributes:
      label: ATM/Debit card
      description: Do you have ATM/Debit card?
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: dropdown
    id: Credit-Card
    attributes:
      label: Credit Card
      description: Do you have Credit Card?
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: dropdown
    id: Loans
    attributes:
      label: Loans
      description: Have you taken any loans like Gold, Kisan, etc
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: input
    id: branch
    attributes:
      label: Products via branch
      description: Name
    validations:
      required: true
  - type: input
    id: Business
    attributes:
      label: Products via Business correspondent / Bank Mitra, Post office 
      description: Name
    validations:
      required: true
  - type: dropdown
    id: Internet-Banking
    attributes:
      label: Online / Mobile banking.
      description: Are you using Internet banking
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: textarea
    id: Others
    attributes:
      label: Others 
      description: Name
    validations:
      required: true  
  - type: markdown
    attributes:
      value: | 
         # Payments and Transfers (Monthly / Annual):
    validations: 
      required: true
  - type: textarea
    id: upi
    attributes:
      label: UPI or UPI enabled apps
      description: You are using any UPI apps?
      placeholder:  BHIM
    validations:
      required: true
  - type: input
    id: wallets
    attributes:
      label: Used Wallets
      description: You are using wallets?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: counts
    attributes:
      label: 	Typical Count of Local Payments per month (in proximity / phone number, UPI-handle etc.)
      description: Number of counts
      placeholder:  Number
    validations:
      required: true
  - type: input
    id: Local-payment
    attributes:
      label: Typical amount for Local payments
      description: Approx amount using through UPI
      placeholder:  "10,000"
    validations:
      required: true
  - type: input
    id: QR
    attributes:
      label: QR Code based Payments
      description: Are you making payment through QR code?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: rent
    attributes:
      label: Rent
      description: You have your own house / you are living in Rent
      placeholder:  Yes / No
    validations:
      required: true
  - type: dropdown
    id: Transport
    attributes:
      label: Local Transport
      description: Which type of local transport you are using?
      multiple: true
      options:
        - Metro
        - Train
        - Bus
        - Others
    validations:
      required: true
  - type: markdown
    attributes:
      value: | 
         ## Other BBPS list:
    validations: 
      required: true
  - type: input
    id: recharge
    attributes:
      label: Phone / data Recharge
      description: Are you using UPI for recharge payments?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: Electricity
    attributes:
      label: Electricity / Water / Utilities
      description: Are you using UPI for Electricity / Water bills payments?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: othe
    attributes:
      label: Others
      description: Are you using UPI for other payments?
      placeholder:  Yes / No
    validations:
      required: true
   
