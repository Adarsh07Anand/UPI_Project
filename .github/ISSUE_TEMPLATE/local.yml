name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: markdown
    attributes:
      value: | 
         # Banking relationship + Products / Channels
    validations: 
      required: true
  - type: input
    id: Bank
    attributes:
      label: Bank Account
      description: How many bank accounts do you have.
      placeholder: Number
    validations:
      required: true
  - type: input
    id: Post
    attributes:
      label: Post Office Account
      description: How many Post office accounts do you have.
      placeholder: Number
    validations:
      required: true    
  - type: input
    id: Bank-detail
    attributes:
      label: Name of Bank
      description: Name of Banks/branch.
      placeholder: SBI
    validations:
      required: true
  - type: dropdown
    id: Banking-product
    attributes:
      label: Banking Products
      description: What are the banking services you use
      multiple: true
      options:
        - Cheque Book
        - ATM / Debit Card
        - Credit Card
        - Net Banking
        - Loans
        - Insurance
    validations:
      required: true    
   - type: input
    id: gov-scheme
    attributes:
      label: Government Schemes
      description: What are the government benefit Schemes you use 
      placeholder: Atal Pension Yojana/Samrudhi Youjana/Others
    validations:
      required: true 
   - type: dropdown
    id: remote-family
    attributes:
      label: Remote Family
      description: Do you transfer funds to remote family?
      # multiple: true
      options:
        - "Yes"
        - "No"
        - Do not know
        - will not say
    validations:
      required: true
  - type: input
    id: branch
    attributes:
      label: Products via branch
      description: Name
    validations:
      required: true
  - type: input
    id: Business
    attributes:
      label: Products via Business correspondent / Bank Mitra, Post office 
      description: Name
    validations:
      required: true
  - type: dropdown
    id: Internet-Banking
    attributes:
      label: Online / Mobile banking.
      description: Are you using Internet banking
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: textarea
    id: Others
    attributes:
      label: Others 
      description: Name
    validations:
      required: true  
  - type: markdown
    attributes:
      value: | 
         # Payments and Transfers (Monthly / Annual)
    validations: 
      required: true
  - type: textarea
    id: upi
    attributes:
      label: UPI or UPI enabled apps
      description: You are using any UPI apps?
      placeholder:  BHIM
    validations:
      required: true
  - type: input
    id: wallets
    attributes:
      label: Used Wallets
      description: You are using wallets?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: counts
    attributes:
      label: 	Typical Count of Local Payments per month (in proximity / phone number, UPI-handle etc.)
      description: Number of counts
      placeholder:  Number
    validations:
      required: true
  - type: input
    id: Local-payment
    attributes:
      label: Typical amount for Local payments
      description: Approx amount using through UPI
      placeholder:  "10,000"
    validations:
      required: true
  - type: input
    id: QR
    attributes:
      label: QR Code based Payments
      description: Are you making payment through QR code?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: rent
    attributes:
      label: Rent
      description: You have your own house / you are living in Rent
      placeholder:  Yes / No
    validations:
      required: true
  - type: dropdown
    id: Transport
    attributes:
      label: Local Transport
      description: Which type of local transport you are using?
      multiple: true
      options:
        - Metro
        - Train
        - Bus
        - Others
    validations:
      required: true
  - type: markdown
    attributes:
      value: | 
         ## Other BBPS list:
    validations: 
      required: true
  - type: input
    id: recharge
    attributes:
      label: Phone / data Recharge
      description: Are you using UPI for recharge payments?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: Electricity
    attributes:
      label: Electricity / Water / Utilities
      description: Are you using UPI for Electricity / Water bills payments?
      placeholder:  Yes / No
    validations:
      required: true
  - type: input
    id: othe
    attributes:
      label: Others
      description: Are you using UPI for other payments?
      placeholder:  Yes / No
    validations:
      required: true
  - type: dropdown
    id: remote
    attributes:
      label: Remote payments / fund transfers
      description: Are you using UPI payments for remote payments?
      multiple: true
      options:
        - Wallet
        - UPI
        - NEFT/IMPS/RTGS
        - Other Method
    validations:
      required: true
