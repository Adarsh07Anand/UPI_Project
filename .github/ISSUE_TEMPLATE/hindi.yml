name: Bug Reports
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: markdown
    attributes:
      value: | 
         # बैंकिंग संबंध + उत्पाद / चैनल
    validations: 
      required: true
  - type: input
    id: Bank
    attributes:
      label: बैंक खाता
      description: बैंक बचत खातों / डाकघर खातों की संख्या
      placeholder: उदाहरण - संख्या
    validations:
      required: true
  - type: input
    id: Bank-detail
    attributes:
      label: बैंक का नाम
      description: बैंकों / शाखा का नाम
      placeholder: उदाहरण - भारतीय स्टेट बैंक
    validations:
      required: true
  - type: markdown
    attributes:
      value: | 
         ##  बैंकिंग उत्पाद/सेवाएं
    validations: 
      required: true
  - type: dropdown
    id: Check-book
    attributes:
      label: चेक बुक
      description: क्या आपके पास चेक बुक है?
      multiple: true
      options:
        - "हाँ"
        - "नहीं"
        - चुप रहना पसंद करूंगा
        - मैं नहीं कहना चाहता
    validations:
      required: true
  - type: dropdown
    id: ATM-Debit
    attributes:
      label: ATM/Debit card
      description: Do you have ATM/Debit card?
      multiple: true
      options:
        - "Yes"
        - "No"
        - चुप रहना पसंद करूंगा
        - I do not say
    validations:
      required: true
  - type: dropdown
    id: Credit-Card
    attributes:
      label: Credit Card
      description: Do you have Credit Card?
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: dropdown
    id: Loans
    attributes:
      label: Loans
      description: Have you taken any loans like Gold, Kisan, etc
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: input
    id: branch
    attributes:
      label: Products via branch
      description: Name
    validations:
      required: true
  - type: input
    id: Business
    attributes:
      label: Products via Business correspondent / Bank Mitra, Post office 
      description: Name
    validations:
      required: true
  - type: dropdown
    id: Internet-Banking
    attributes:
      label: Online / Mobile banking.
      description: Are you using Internet banking
      multiple: true
      options:
        - "Yes"
        - "No"
        - Prefer not to say
        - I do not say
    validations:
      required: true
  - type: textarea
    id: Others
    attributes:
      label: Others 
      description: Name
    validations:
      required: true  
